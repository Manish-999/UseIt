{% extends "base.html" %}
{% block bodyy%}

<div class="container">

   <h1 class='text-primary text-center'>Enter data for Login</h1>
   <form action='/login' method="POST" class="mt-3">
      {% csrf_token %}
      <div class="form-group">
         <label for="id_username">User Name</label>
         <input type="text" class="form-control" name="username" maxlength="150" required id="id_username">
         
      </div>
      <div class="form-group">
         <label for="id_password">Password:</label>
         <input type="password" class="form-control" name="password" maxlength="128" required id="id_password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
     <div class='text-danger'>
      {{error}}
     </div>

   </form>
</div>

{% endblock %}
