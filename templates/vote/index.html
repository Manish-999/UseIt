{% extends "base.html" %}
{% block bodyy%}
<div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <h1>Make your Pool</h1>
            </div>
            <div class="col-4">
                <button onclick="window.location.href='/vote/pool'" class="btn btn-primary w-75 h-100">Make Pool</button>
            </div>
        </div>
    <hr>
    {%for x in data%}
    <div class="mt-4">
        <h1>{{x.topic}} <span class="text-danger">By</span> {{x.user.username}}</h1>
        <div class="row">
            <div class="col-3">
                <p>{{x.choose1}}</p>
            </div>
            <div class="col">
                <div class="progress mt-2">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{ x.date.0 }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-md-2 col-12">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" value="1" name="value">
                    <input type="hidden" value="{{x.topic}}" name="topic">
                    <input type="hidden" value="{{x.user.username}}" name="name">
                    <input type="submit" class="btn btn-primary btn-sm mr-3 mr-auto"value="Vote It" {{x.date.4}}>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <p>{{x.choose2}}</p>
            </div>
            <div class="col">
                <div class="progress mt-2">
                    <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: {{ x.date.1 }}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-md-2 col-12">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" value="2" name="value">
                    <input type="hidden" value="{{x.topic}}" name="topic">
                    <input type="hidden" value="{{x.user.username}}" name="name">
                    <input type="submit" class="btn btn-primary btn-sm mr-3"value="Vote It" {{x.date.4}}>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <p>{{x.choose3}}</p>
            </div>
            <div class="col">
                <div class="progress mt-2">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: {{ x.date.2 }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-md-2 col-12">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" value="3" name="value">
                    <input type="hidden" value="{{x.topic}}" name="topic">
                    <input type="hidden" value="{{x.user.username}}" name="name">
                    <input type="submit" class="btn btn-primary btn-sm mr-3"value="Vote It" {{x.date.4}}>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <p>{{x.choose4}}</p>
            </div>
            <div class="col">
                <div class="progress mt-2">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{ x.date.3 }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-md-2 col-12">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" value="4" name="value">
                    <input type="hidden" value="{{x.topic}}" name="topic">
                    <input type="hidden" value="{{x.user.username}}" name="name">
                    <input type="submit" class="btn btn-primary btn-sm "value="Vote It" {{x.date.4}}>
                </form>
            </div>
        </div>
    </div><hr>
    
    {%endfor%}
</div>

{% endblock %}
