{% extends "base.html" %}
{% block bodyy%}
<div class="container">

    <h1 class="text-center text-danger">Previous Result</h1>


    {%for x in data%}
    <div class="mt-4">
        <h1>{{x.topic}} <span class="text-danger">By</span> {{x.user.username}}</h1>
        <div class="row">
            <div class="col-2">
                <p>{{x.choose1}}</p>
            </div>
            <div class="col-10">
                <div class="progress mt-2">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{ x.date.0 }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <p>{{x.choose2}}</p>
            </div>
            <div class="col-10">
                <div class="progress mt-2">
                    <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: {{ x.date.1 }}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <p>{{x.choose3}}</p>
            </div>
            <div class="col-10">
                <div class="progress mt-2">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: {{ x.date.2 }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <p>{{x.choose4}}</p>
            </div>
            <div class="col-10">
                <div class="progress mt-2">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{ x.date.3 }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div><hr>
    
    {%endfor%}
</div>

{% endblock %}
