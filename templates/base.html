{% load static %}
<!DOCTYPE html>
<html>
	 <head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link rel="stylesheet" type="text/css" href="{% static 'back.css' %}">
			<link rel="stylesheet" type="text/css" href="{% static 'rock.css' %}">
			<link rel="stylesheet" type="text/css" href="{% static 'color.css' %}">
			 <!-- Bootstrap CSS -->
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
			
			<title>UseMe</title>
	 </head>
<body style="padding-top:0%">
	 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand disabled" href="/">Use Me</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
			{% if request.user.is_authenticated %}
						<li class="nav-item ">
							 <a class="nav-link active" href="/notes">Notes</a>
						</li>
						<li class="nav-item">
							 <a class="nav-link active" href="/game">Games</a>
						 </li>
						 <li class="nav-item">
							 <a class="nav-link active" href="/vote">Votes</a>
						 </li>
						 <li class="nav-item">
							<a class="nav-link active" href="/vote/result">Result</a>
						</li>
						 <li class="nav-item">
							 <a class="nav-link active" href="/logout">Logout</a>
						 </li>
						 <li class="nav-item">
							 <a class="nav-link active" href="#">Feedback</a>
						 </li>
			{% else %}
			<li class="nav-item">
				 <a class="nav-link active" href="/login">Login</a>
			 </li>
			 <li class="nav-item">
				 <a class="nav-link active" href="/registration">Registration</a>
			 </li>
			 <li class="nav-item">
				 <a class="nav-link active" href="#">Feedback</a>
			 </li>
			{% endif %}
				</ul>
			</div>
		</nav>
	 {% block bodyy %}
	 {% endblock %}
	 <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>

		
</body>
</html>
