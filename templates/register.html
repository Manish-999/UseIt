{% extends "base.html" %}
{% block bodyy%}

<div class="container">

   <h1 class='text-primary text-center'>Enter data for Registration</h1>
   <form method="POST" action='/registration'>
      {% csrf_token %}

      <div class="form-group">
         <label for="id_first_name">First name:</label>
         <input type="text" class="form-control" name="first_name" maxlength="30" id="id_first_name" required>
      </div>

     <div class="form-group">
         <label for="id_last_name">Last name:</label>
         <input type="text" class="form-control" name="last_name" maxlength="30" id="id_last_name" required>
      </div>

      <div class="form-group">
         <label for="id_username">User Name</label>
         <input type="text" class="form-control" name="username" maxlength="150" required id="id_username">
         
      </div>

      <div class="form-group">
         <label for="id_password">Password:</label>
         <input type="password" class="form-control" name="password" maxlength="128" required id="id_password">
      </div>
      
      <div class="form-group">
         <label for="id_email">Email address:</label>
         <input type="email" class="form-control" name="email" maxlength="254" id="id_email" required>
      </div>


     <button type="submit" class="btn btn-primary">Submit</button>
     <div class='text-danger'>
      {{error}}
     </div>
   </form>
</div>


{% endblock %}
